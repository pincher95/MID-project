datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server
        access: proxy
        isDefault: true
service:
  annotations: {
    consul.hashicorp.com/service-tags: grafana-metrics
  }
  type: NodePort
  nodePort: 31080
