apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    name: jenkins
    labels:
      release: monitoring
      app: jenkins-metrics
  spec:
    endpoints:
      - port: metrics
        path: '/promethaus'
    namespaceSelector:
      any: true
    selector:
      matchLabels:
        app: jenkins-metrics
        release: monitoring