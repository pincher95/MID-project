  apiVersion: v1
  kind: Service
  metadata:
    name: jenkins-metrics
    namespace: default
    labels:
      "app.kubernetes.io/name": 'jenkins'
      "helm.sh/chart": "jenkins-1.9.24"
      "app.kubernetes.io/managed-by": "Helm"
      "app.kubernetes.io/instance": "jenkins"
      "app.kubernetes.io/component": "jenkins-master"
      release: monitoring
    annotations:
      prometheus.io/scrape: 'true'
  spec:
    selector:
      app: jenkins
    ports:
      - name: metrics
        port: 8080
        targetPort: 8080
    type: ClusterIP